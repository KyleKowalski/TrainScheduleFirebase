<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler Using Firebase</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets\js\trainSchedule.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- <script src="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link href="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css"  rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="assets\css\stylePostBootstrap.css">


</head>
<body>

<div class="container">
	<div class="row jumbotron text-center">
		<div>
			<h1>Trainy McTrainface</h1>
			<h3>A train scheduling and monitoring tool</h3>
		</div>
	</div>
	<div class="row currentEmp">
		<div>
			<h4 class="styleBlue">Current Employees</h4>
		</div>

		<table class="table table-striped">
    		<thead>
			      <tr>
			        <th>Train Name</th>
			        <th>Destination</th>
			        <th>First Train</th>
			        <th>Frequency (min)</th>
			        <th>Next Arrival</th>
			        <th>Minutes Away</th>
			      </tr>
    		</thead>
		    <tbody>
		    </tbody>
  		</table>
	</div>
	<div>
		<div class="labelsAndInputs">
			<div>
				<h4 class="styleBlue">Add New Train Schedule</h4>
			</div>
			<form>
  				<div class="form-group">
    				<label for="trainName">Train Name:</label>
    				<input type="text" class="form-control" id="trainName">
  				</div>

  				<div class="form-group">
    				<label for="trainDestination">Destination:</label>
    				<input type="text" class="form-control" id="trainDestination">
  				</div>

  				<div class="form-group">
    				<label for="trainFirstTrain">First Train Time (HH:mm - military time)</label>
    				<input type="time" class="form-control" id="trainFirstTrain" min="00:00" max="23:59">
    				<!-- TODO change this to a 24 hr format -->
    				<!-- <input type="text" class="form-control" id="trainFirstTrain" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}"/> -->
  				</div>

  				<div class="form-group">
    				<label for="trainFrequency">Frequency (min)</label>
    				<input type="number" class="form-control" id="trainFrequency">
  				</div>
 				<button type="submit" id="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
<div>

</body>
</html>
